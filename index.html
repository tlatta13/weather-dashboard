<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>    

<body class="bg-secondary">
    <main class="container mt-5">
        <div class="row col-md-12">
            <aside class="col-md-3 asideBKG">
                <form class="form-inline my-2 my-lg-0">
                    
                    <input class="form-control mt-3 city-Input" type="search" placeholder="City" aria-label="Search" id="citySearch">
                    
                    <button class="btn bg-dark btn-outline-success mb-2 city-btn" type="submit">Search</button>
                </form>
                
                <div id="history" class="card mb-3">
                    <!-- Show Search History -->
                </div>
            </aside>
            
            <section class="col-md-9 bg-secondary justify-content-center">
                <div class="row card weather-card col-md-12 mt-3">
                    <div class="col-md-9 weather mb-3">   
                        <!-- Display Current Weather -->                  
                    </div>
                </div>
                <!-- Display 5 Day Forecast-->
                <div id="forecast" class="row my-3 fiveDayForecast">
                    
                    <!-- Forecast Day Displays -->

                </div>

            </section>
        </div>
    </main>




    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
    
</body>

</html>
